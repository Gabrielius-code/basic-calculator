<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    
    <div id="container">
      <div id="calculator">
     
        <div id="inputScreen">input </div>
        <button  class="btn upper">C</button>
        <button  class="btn upper">&plusmn;</button>
        <button class="btn upper">%</button>
        <button  class="btn side">&#xF7;</button>
        <button class="numbers btn">7</button>
        <button class="numbers btn">8</button>
        <button class="numbers btn">9</button>
        <button class="btn side">&#215</button>
        <button class="numbers btn">4</button>
        <button class="numbers btn">5</button>
        <button class="numbers btn">6</button>
        <button  class="btn side">&#8722;</button>
        <button class="numbers btn">1</button>
        <button class="numbers btn">2</button>
        <button class="numbers btn">3</button>
        <button  class="btn side">&#43;</button>
        <button class="numbers btn" id="zero">0</button>
        <button class="numbers btn">.</button> 
        <button class="btn side">=</button>
      </div>
    </div>
  </body>
</html>
